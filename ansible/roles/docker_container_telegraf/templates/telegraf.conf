# Docker
# https://github.com/influxdata/telegraf/blob/release-1.17/plugins/inputs/docker/README.md
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  container_state_exclude = ["removing"]
  perdevice = true
  total = true


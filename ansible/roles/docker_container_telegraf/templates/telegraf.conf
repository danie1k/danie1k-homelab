
##
# OUTPUT PLUGINS
# https://docs.influxdata.com/telegraf/v1.17/plugins/#output-plugins
##


# InfluxDB v1.x
# https://github.com/influxdata/telegraf/blob/release-1.17/plugins/outputs/influxdb/README.md
[[outputs.influxdb]]
  urls = ["http://influxdb.internal:9090"]
  database = "telegraf"
  skip_database_creation = true


##
# PROCESSOR PLUGINS
# https://docs.influxdata.com/telegraf/v1.17/plugins/#processor-plugins
##


[[processors.regex]]
  [[processors.regex.fields]]
    key = "log-dates"
    pattern = "^(?P<YYYY>\\d{4})(?P<MM>\\d{2})(?P<DD>\\d{2})(?P<HH>\\d{2})(?P<mm>\\d{2})(?P<ss>\\d{2})\\.(?P<SSSSSS>\\d{6})(?P<ZZ>[-+]\\d{3,4})$"
    replacement = "${YYYY}-${MM}-${DD} ${HH}:${mm}:${ss}"


##
# INPUT PLUGINS
# https://docs.influxdata.com/telegraf/v1.17/plugins/#input-plugins
##


# CPU
# https://github.com/influxdata/telegraf/blob/release-1.17/plugins/inputs/cpu/README.md
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = true
  report_active = false

# Disk
# https://github.com/influxdata/telegraf/blob/release-1.17/plugins/inputs/disk/README.md
[[inputs.disk]]
  mount_points = ["/boot", "/mnt/disk1", "/mnt/cache", "/mnt/work/encrypted"]

# Kernel
# https://github.com/influxdata/telegraf/blob/release-1.17/plugins/inputs/kernel/README.md
[[inputs.kernel]]
  # no configuration

# Memory
# https://github.com/influxdata/telegraf/blob/release-1.17/plugins/inputs/mem/README.md
[[inputs.mem]]

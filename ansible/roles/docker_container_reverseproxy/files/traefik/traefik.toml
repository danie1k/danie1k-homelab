[api]
  dashboard = true

[log]
  level = "WARN"

[providers]
  [providers.docker]

  [providers.file]
    filename = "/config/dynamic.toml"
    watch = true

# https://doc.traefik.io/traefik/routing/entrypoints/
[entryPoints]
  [entryPoints.http]
  address = ":80"

    [entryPoints.http.http.redirections]
      [entryPoints.http.http.redirections.entryPoint]
        to = "https"
        scheme = "https"

  [entryPoints.https]
  address = ":443"

    [entryPoints.https.http.tls]
